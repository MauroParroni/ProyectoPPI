<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../images/logo_beppo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>header</h1>
           </header>
           <main>
            <section class=" container-sm">
              <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="/images/logo_beppo.png"
                      class="img-fluid" alt="Sample image">
                  </div>
                  <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
           
                      <!-- Ingreso del nombre-->
                      <div class="form-outline mb-4">
                        <input type="nombre" id="form3Example3" class="form-control form-control-lg"
                          placeholder="Ingrese Nombre" />
                        <label class="form-label" for="form3Example3">Nombre</label>
                      </div>
            
                      <!--Ingreso del apellido -->
                      <div class="form-outline mb-3">
                        <input type="apellido" id="form3Example4" class="form-control form-control-lg"
                          placeholder="Ingrese Apellido" />
                        <label class="form-label" for="form3Example4">Apellido</label>
                      </div>
                      <!--Ingreso del DNI -->
                      <div class="form-outline mb-3">
                        <input type="dni" id="form3Example4" class="form-control form-control-lg"
                          placeholder="Ingrese el DNI" />
                        <label class="form-label" for="form3Example4">Documento</label>
                      </div>
                      <!--Ingreso del Telefono-->
                      <div class="form-outline mb-4">
                        <input type="Telefono" id="form3Example3" class="form-control form-control-lg"
                          placeholder="Ingrese el Telefono" />
                        <label class="form-label" for="form3Example3">Telefono</label>
                      </div>      
                      <!--Ingreso de contraseña -->
                      <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                          placeholder="Ingrese Contraseña" />
                        <label class="form-label" for="form3Example4">Contraseña</label>
                      </div>
                      <div class="text-center text-lg-center">
                        <button type="button" class="btn btn-primary btn-sm"
                          style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrarme</button>
                      </div>
            
                    </form>
                  </div>
                </div>
              </div>
            </section>
           </main>
           <footer>
            <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
                <!-- Copyright -->
                <div class="text-white mb-3 mb-md-0">
                  Copyright © 2023. todos los derechos reservados a Brian L., Franco L., Jeremías C., Mauro P., Maximiliano C.
                </div>
           </footer>
</body>
</html>
