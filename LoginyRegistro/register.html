<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../images/logo_beppo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  <header class="row"> <!-- la cabeza de pagina -->
    <div class="d-flex flex-column flex-md-row justify-content-between py-4 px-4 px-xl-5 bg-primary">

    </div>
         </header>
           <main>
            <section class=" container-sm">
              <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="../images/logo_beppo.png"
                      class="img-fluid" alt="Sample image">
                  </div>
                  <div class="col-md-8 col-lg-6 col-xl-8 offset-x1-1">
                    <form class="Formulario_registro">
                        
                        <!-- Ingreso del nombre -->
                        <div class="form-outline mb-4">
                            <input type="text" name="nombre" id="nombre" class="form-control form-control-lg"
                                placeholder="Ingrese Nombre" />
                            <label class="form-label" for="nombre">Nombre</label>
                        </div>
                
                        <!-- Ingreso del apellido -->
                        <div class="form-outline mb-3">
                            <input type="text" name="apellido" id="apellido" class="form-control form-control-lg"
                                placeholder="Ingrese Apellido" />
                            <label class="form-label" for="apellido">Apellido</label>
                        </div>

                        <!-- Ingreso del DNI -->
                        <div class="form-outline mb-4">
                          <input type="text" name="DNI" id="DNI" class="form-control form-control-lg"
                            placeholder="Ingrese DNI" />
                          <label class="form-label" for="DNI">DNI</label>
                          <span id="errordni" style="color: red; display: none;"></span>
                        </div>

                        <!-- Ingreso del teléfono -->
                        <div class="form-outline mb-4">
                            <input type="text" name="telefono" id="telefono" class="form-control form-control-lg"
                                placeholder="Ingrese el Teléfono" />
                            <label class="form-label" for="telefono">Teléfono</label>
                        </div>

                        <!-- Ingreso del email -->
                        <div class="form-outline mb-4">
                          <input type="text" name="email" id="email" class="form-control form-control-lg"
                              placeholder="Ingrese Email" />
                          <label class="form-label" for="email">E-mail</label>
                      </div>

                      <!-- Ingreso de contraseña -->
                      <div class="form-outline mb-4">
                        <input type="password" name="contraseña" id="contraseña" class="form-control form-control-lg"
                            placeholder="Ingrese Contraseña" />
                        <label class="form-label" for="Contraseña">Contraseña</label>
                    </div>
                        <button type="submit" class="btn btn-primary btn-sm"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrar
                        </button>
                    </form>
                </div>                
                </div>
              </div>
            </section>
           </main>
           <footer>
            <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
                <!-- Copyright -->
                <div class="text-white mb-3 mb-md-0">
                  Copyright © 2023. todos los derechos reservados a Franco L., Jeremías C., Mauro P., Maximiliano C.
                </div>
           </footer>
           <script src="../script.js"></script>
</body>
</html>
