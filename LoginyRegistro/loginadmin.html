<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../images/logo_beppo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body>
    <main class="xd">
      <div class="barraNav">
        <a class="navbar-brand" href="../index.html">
         <h6 class="h66">← Volver al inicio</h6>
        </a>
      </div> 
        <section class="container-sm">
            <div class="row justify-content-center">
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header">
                      Iniciar Sesión
                    </div>
                    <div class="card-body">
                      <form id="loginForm">
                        <div class="form-group">
                          <label for="username">Usuario:</label>
                          <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                          <label for="password">Contraseña:</label>
                          <input type="password" class="form-control" id="password" name="password" required>
                        </div >
                        <div class="pt-3">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
          </section>
    </main>
    <footer>
      <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-3 px-4 px-xl-5 bg-primary">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright © 2023. Todos los derechos reservados a Franco L., Jeremías C., Mauro P., Maximiliano C.
          </div>
      </div>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
