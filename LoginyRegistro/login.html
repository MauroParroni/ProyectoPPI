<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../images/logo_beppo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

</head>
<body >
    <main class="xd">
      <div class="barraNav">
        <a class="navbar-brand" href="../index.html">
         <h6 class="h66">← Volver al inicio</h6>
        </a>
      </div> 
        <section class=" container-sm">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="../images/logo_beppo.png"
                    class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                  <form class="loginForm">
         
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control form-control-lg"
                        placeholder="Email" />
                      <label class="form-label" for="email">Correo Electrónico</label>
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                      <input type="password" id="password" class="form-control form-control-lg"
                        placeholder="Ingrese Contraseña" />
                      <label class="form-label" for="password">Contraseña</label>
                    </div>
          
                    <div class="d-flex justify-content-between align-items-center">
                      <!-- Checkbox -->
                      <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" value="" id="recordar" />
                        <label class="form-check-label" for="form2Example3">
                          Recordarme
                        </label>
                      </div>
                      <a href="#!" class="text-body">¿Olvidaste tu contraseña?</a>
                    </div>
          
                    <div class="text-center text-lg-start mt-4">
                      <button type="submit" class="btn btn-primary btn-sm px-3"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
                        <button type="submit" class="btn btn-primary btn-sm px-3"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;"><a href="./loginadmin.html" style="color: aliceblue; text-decoration: none;">¿Eres parte de la institucion?</a></button>
                    </div>
          
                  </form>
                </div>
              </div>
            </div>
          </section>
    </main>
    <footer>
      <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-3 px-4 px-xl-5 bg-primary ">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright © 2023. todos los derechos reservados a Franco L., Jeremías C., Mauro P., Maximiliano C.
          </div>
     </footer>
     <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('recordar')) {
          document.getElementById('email').value = localStorage.getItem('recordar');
          document.getElementById('recordar').checked = true;
        }
      });
    
      document.getElementById('recordar').addEventListener('change', function() {
        if (this.checked) {
          // Guarda el email en localStorage solo si el checkbox está tildado
          localStorage.setItem('recordar', document.getElementById('email').value);
        } else {
          // Elimina 'recoradar' del localStorage si el checkbox no está tildado
          localStorage.removeItem('recordar');
        }
      });
    </script>
    
  <script src="../script.js"></script>
</body>
</html>
